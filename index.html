<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Krishna Pet's Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #b3e0ff;
        }
        header img {
            width: 120px;
            height: auto;
        }
        h1 {
            color: #004d66;
            margin: 0;
        }
        .tagline {
            font-size: 1.1em;
            margin-top: 5px;
            color: #555;
        }
        .content {
            padding: 20px;
        }
        .section {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #007399;
        }
        .contact, .address {
            margin-top: 10px;
            font-size: 1.1em;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        form button {
            background-color: #007399;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .whatsapp-float img {
            width: 40px;
            height: 40px;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div style="flex: 1; text-align: left;">
            <img src="logo.jpg" alt="Dr. Krishna Pet's Hospital Logo">
        </div>
        <div style="flex: 2; text-align: center;">
            <h1>Dr. Krishna Pet's Hospital</h1>
            <div class="tagline">Caring for your pets like family</div>
        </div>
        <div style="flex: 1;"></div>
    </header>
    <div class="content">
        <div class="section">
            <h2>Our Services</h2>
            <ul>
                <li>Vaccination</li>
                <li>General Checkup</li>
                <li>Surgery</li>
                <li>Grooming</li>
                <li>Emergency Care</li>
            </ul>
        </div>
        <div class="section">
            <h2>Contact Us</h2>
            <div class="contact">üìû +91 89603 84930</div>
            <div class="address">
                üìç Baldevpuram, Mathura, Uttar Pradesh
                <br>
                <a href="https://maps.app.goo.gl/SRd7uzXi3ak3kg9FA?g_st=com.google.maps.preview.copy" target="_blank">
                    üó∫Ô∏è View on Google Maps
                </a>
            </div>
        </div>
        <div class="section">
            <h2>Book an Appointment</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- üñºÔ∏è Gallery Section -->
        <div class="section">
            <h2>Our Gallery</h2>
            <div class="gallery">
                <img src="01.JPG" alt="Operation Theatre - Dr. Krishna Pet's Hospital">
                <img src="02.jpg" alt="Post-Surgery Care">
                <img src="03.JPG" alt="Surgical Procedure in Progress">
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/918960384930" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
        <img src="whatsapp-icon.png" alt="WhatsApp Chat">
    </a>
</body>
</html>
